<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>KIWINET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90%;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    h2 {
      margin-top: 10px;
      font-size: 22px;
    }
    .button {
      display: inline-block;
      margin: 40px auto;
      padding: 15px 30px;
      background: #8000ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #a833ff;
    }
    footer {
      margin-top: 40px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>KIWINET</h1>
  <div class="container">
    <div class="item">
      <img src="1000028485.jpg" alt="KIWITEK">
      <h2>KIWITEK</h2>
    </div>
    <div class="item">
      <img src="1000028299.jpg" alt="KIWITON">
      <h2>KIWITON</h2>
    </div>
  </div>
  <a class="button" href="https://sites.google.com/view/kiwibirdlove" target="_blank">Киви в костюмах</a>
  <footer>
    Спасибо за использование софтов от KIWIZOn
  </footer>
</body>
</html>
